type Query {
  getPerson(id: ID!): Person
}

union Person = Male | Female

interface GeneralData {
  id: ID
  name: String
  address: String
  countries: [Country]
}

type Male implements GeneralData {
  id: ID
  name: String
  address: String
  age: Int
  countries: [Country]
}

type Female implements GeneralData {
  id: ID
  name: String
  address: String
  countries: [Country]
}

type Country {
  id: ID
  name: String
  people: [Country]
}